<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9. 줄 높이 조절(line-height)</title>
    <style>
      .p1 {
        font-size: 12px;
        line-height: 0.7; /*글자 크기의 0.7배의 줄 높이*/
      }
      .p2 {
        font-size: 12px;
        line-height: 10; /*글자 크기의 10배의 줄 높이*/
      }
      /* ▼ 텍스트를 세로 가운데로 정렬하는 코드 */
      .p3 {
        width: 100px;
        height: 100px;
        background: black;
        color: white;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <p class="p1">
      2015년 12월 7일, 아프리카TV로 데뷔해 2020년 5월 6일, 유튜브 구독자 100만
      명을 달성하였다.
    </p>
    <p class="p1">
      실시간 구독자 및 랭킹 순위 그래프를 보면 4월에 많은 구독자가 증가하였다.
    </p>
    <p class="p2">
      2020년 8월 타 먹방 유튜버들의 뒷광고 논란으로 인해 뒷광고를 하지 않은
      햇님의 채널이 떡상하였다.
    </p>
    <p class="p3">출처: 나무위키</p>
  </body>
</html>
