<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10. 텍스트에 밑줄, 윗줄, 최소선을 표시하는 text-decoration</title>
    <style>
      .m1 {
        text-decoration: underline;
      }
      .m2 {
        text-decoration: overline;
      }
      .m3 {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="m1">underline 밑줄</h1>
    <h1 class="m2">overline 윗줄</h1>
    <h1 class="m3">line through 취소선</h1>
  </body>
</html>

<!-- 
  === 정리 ===
    1. 텍스트의 밑줄 표시하는 속성 text-decoration 이다
      none  밑줄을 표시하지 않음
      underline 밑줄 표시
      overline  윗줄 표시
      line through  취소선 표시
-->
