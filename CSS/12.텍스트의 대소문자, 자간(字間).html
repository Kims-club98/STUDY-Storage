<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12.텍스트의 대소문자, 자간</title>
  </head>
  <style>
    #cap {
      text-transform: capitalize; /*첫 글자만 대문자로...*/
    }
    .upr {
      text-transform: uppercase; /*전체 대문자로...*/
    }
    .low {
      text-transform: lowercase; /*전체 소문자로...*/
    }
    #f_w {
      font-family: cursive;
      text-transform: full-width; /*가능한 한 모든 글자를 전각문자로 변환*/
    }
    /* ------------------------ */
    #short {
      letter-spacing: 0.2em; /*자간 0.2*/
    }
    #large {
      letter-spacing: 1em; /*자간 1*/
    }
  </style>
  <body>
    <p>1. text-transform</p>
    <h1 id="cap">hello world!</h1>
    <h1 class="upr">hello world!</h1>
    <h1 class="low">Hello World!(첫 글자 대문자 상태)</h1>
    <h1 id="f_w">hello world!</h1>
    <hr />
    <h1>CSS(기본값)</h1>
    <h1 id="short">CSS1</h1>
    <h1 id="large">CSS2</h1>
  </body>
</html>

<!-- 
  === 정리 ===
  1. text -transform 대문자/소문자/첫글자를 대문자로 바꾸는 속성
      capitalize 첫 글자를 대문자로\
      uppercase 모든 글자를 대문자로
      lowercase 모든 글자를 소문자로
      full-width 모든 문자를 전각 문자로(가로세로 글자비율 같게...)

  2. letter-spacing 자간 간격 조절의 속성이다. (단위는 em으로 조절함.)
-->
