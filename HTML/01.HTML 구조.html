<!-- 01. html 구조 -->

<!-- ↓ 현재 문서, HTML로 작성됨을 알려줌 -->
<!DOCTYPE html> 
<!-- ↓ html: 문서의 시작과 끝을 나타냄 / lang: 문서의 언어를 나타냄(한국어는 ko) -->
<html lang="en">
<!-- ↓ head: 웹문서를 해석하는데 필요한 정보 입력 -->
<head>
  <!-- ↓ meta: 문서의 정보를 알려줌 * -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ↓ title: 문서의 제목을 나타냄 -->
  <title>Document</title>
</head>
<!-- ↓ body: 실제 웹 브라우저에 출력되는 부분 -->
<body>
  
</body>
</html>

<!-- 
* meta 태그 다양하게 이용하기
  <meta name ="keywords" content="html의 구조"> => 웹 문서의 키워드

  <meta name = "description" content="html의 구조를 알아봅시다."> => 웹 문서의 설명

  <meta name "author" content="Geounhyeong Kim"> => 웹 소유자나 제작자
-->
