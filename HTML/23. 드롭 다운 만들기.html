<html>
  <head>
    <title>예제 23. 드롭다운 만들기(select > option)</title>
  </head>
  <body>
    <p>1. select > option 태그는 여러 옵션 중 선택하게 만드는 태그이다.</p>
    <label for="">먹고 싶은 과일을 선택하시오: </label>
    <select name="pick">
      <option value="apple">사과</option>
      <option value="pear">배</option>
      <option value="watermelon">수박</option>
    </select>
    <button type="submit">주문하기</button>
    <button type="reset">그만하기</button>
  </body>
</html>

<!-- 
== 정리 ==
  1. 드롭다운은 select > option 의 조합으로 만듬
  2. button은 type에 명령을 넣고 버튼을 누르면 수행하게 만듦(작동은 jS)
-->
