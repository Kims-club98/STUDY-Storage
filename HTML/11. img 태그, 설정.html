<html>
  <head>
    <title>예제 11</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h2>자연 이미지</h2>
    <img src="image/다운로드.jpg" alt="forest" width="200" height="200" align="left">
    align left는 왼쪽 정렬 <br><br><br><br><br><br><br><br><br><br><br>
    <img src="image/다운로드.jpg" alt="forest_r" width="200" height="200" align="right"> 
    align right는 오른쪽 정렬 <br><br><br><br><br><br><br><br><br><br>
  </body>
</html>

<!-- 
  === 정리 ===
  1. 이미지를 넣는 태그는 img
  2. src: 이미지 파일 경로 
  3. alt: 이미지를 tts 를 통해 대신 읽어줄 텍스트
  4. width: 이미지의 너비 지정(%의 경우는 창의 너비와 높이를 브라우저 기준으로 설정해줌)
  5. height: 이미지의 높이 지정
  6. align: 이미지의 정렬 (left, right, center)
-->
