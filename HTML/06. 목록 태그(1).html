<!-- 
Keyword: body bgcolor, ol>li(type), ul>li, dl>dt>dd
-->

<html>
  <head>
    <title>06. 목록 태그</title>
  </head>
  <!-- 1. bgcolor: body의 배경색을 변경해줌 -->
  <body bgcolor="ffff00">
    <hr color="red" size=5>
    <font size=+3 color="0000ff">
      가나다라
    </font>
<hr>
    <!-- 2. ol>li태그: 숫자가 있는 목록 태그이며 type을 통해 숫자를 영어/로마자 등으로 변경 가능 -->
    <ol type="1">
      <li>가지</li>
      <li>나무</li>
      <li>다리미</li>
      <li>라디오</li>
    </ol>
    <br>
    <ol type="A">
      <li>가지</li>
      <li>나무</li>
      <li>다리미</li>
      <li>라디오</li>
    </ol>
<hr>
    <!-- 3. ul>li태그: 순서가 없는 목록 태그 -->
    <ul> 마바사자
      <li>마부</li>
      <li>바람</li>
      <li>사자</li>
      <li>자동차</li>
    </ul>
<hr>
    <!-- 4. dl>dt>dd태그: 설명목록 만드는 태그 *-->
     <h3>상품구성</h3>
     <dl>
      <dt> 국산 쌀 10kg</dt>
        <dd>비회원가: 45,900원</dd>
        <dd>회원가: 39,900원</dd>
     </dl>

     <dl>
      <dt> 미국산 쌀 10kg</dt>
        <dd>비회원가: 29,900원</dd>
        <dd>회원가: 15,900원</dd>
     </dl>

  </body>
</html>

<!-- 
* 설명목록 태그:
    dl을 박스로 하여
      dt
        dd 태그로 한 쌍을 넣어서 구성함.
-->
