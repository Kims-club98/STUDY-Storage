<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제 09</title>
</head>
<body>
  <pre>
  <font color="0000ff">
  <b>사례 1</b>
  <남자1>: 안녕하세요 반갑습니다.
  <여자1>: 안녕하세요 오랜만이네요.
  (남자와 여자는 서로 목례를 하며 인사한다.)
  <남자1>: 어디가세요?
  <여자1>: 집에가요.
  <남자1>: 그렇군요. 잘가요!
  </pre>  
  </font>

  <font color="ff0000"face ="Arial, Helvetica, sans-serif"><pre>
    <b>[오늘의 요리: 비빔밥]</b>
  </font>
</pre>
</body>
</html>

<!-- 
  === 정리 ===
  1. font 뒤에서 사용하는 color를 통해 글자 색 변경 가능
  2. face를 통해 글씨체 변경 가능(그러나 html5에서 삭제되어 css통해 수행해야됨)
-->
