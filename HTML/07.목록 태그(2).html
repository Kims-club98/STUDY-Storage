<!-- 
keyword: 
    ul/ol>li type = disc square circle 
  ●: type="disc"
  ○: type="circle"
  ■: type="square"
-->

<html>
  <head>
    <meta charset="UTF-8">
    <title>07. 목록 태그(2)</title>
  </head>
  <body bgcolor="ffff00">
    <h1>필요한 물품</h1>
    <ul type="disc">
      <h2>
        <li>가위
          <ul type="circle">
            <li>국산 가위
            <li>1,200원
          </ul>
        </li>
        <br>
        <li> 테이프
          <ul type="square">
            <li>미국산 테이프</li>
            <li>2,000원</li>
        </li>
      </h2>
    </ul>
    
  </body>
</html>
