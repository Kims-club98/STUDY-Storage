<html>
  <head>
    <title>예제 19. 폼 태그(2)</title>
  </head>
  <body>
    <h2>폼 요소를 구성하는 태그(fieldset, legend)</h2>
    <form action="">
      <fieldset>
        <legend>그룹명</legend>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
      </fieldset>
    </form>
    <form action="">
      <p>1. label > input 조합</p>
      <label for="text">아이디(6자 이상)</label> <input type="text" /><br />
      <label for="">비밀번호(8자 이하)</label>
      <input id="psw" />
    </form>
    <form action="">
      <p>2. label 의 for 과 input 의type과 연결</p>
      <label for="user_id">아이디(6글자 이상)</label>
      <input type="user_id" />
      <!-- 2번 방법을 이용 시 멀리 떨어져 있을 경우 label과 input을 연결 가능 -->
    </form>
  </body>
</html>

<!-- 
== 정리: fieldset > legend ==
  1. form 태그 내에서 작성
  2. fieldset > legend 구성으로 하나의 미니 창을 만들 수 있음.
  3. label 구성은 input 태그와의 조합으로 사용
  4. label 의 for과 input의 type으로 멀리 떨어져도 연결가능
-->
