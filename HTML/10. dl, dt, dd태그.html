<html>
  <head>
    <meta charset="UTF-8">
    <title>예제 10</title>
  </head>
  <body>
    특징으로 본 물고기
    <font color="ff00ff" size="5">
      <dl> 1번
        <dt> 잉어
          <dd>수염이 없으며, 크기가 매우 크다</dd>
        </dt>
      </dl>
      
      <dl>2번
        <dt>가물치
          <dd>뱀같이 생겼다.</dd>
        </dt>
      </dl>

    </font>
  </body>
</html>

<!-- 
  == 정리: dl, dt, dd ==
  1. dl: 정의 목록의 title
  2. dt: 정의 용어나 질문
  3. dd: 용어에 대한답변, 설명하는데 사용 多
-->
