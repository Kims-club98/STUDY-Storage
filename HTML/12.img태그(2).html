<html>
  <head>
    <meta charset="UTF-8">
    <title>예제 12</title>
  </head>
  <body>
    <div align="center">
      <h1>visto</h1>
      <img src="image/다운로드.jpg" alt="숲" border=1 usemap="#img">
    </div>
    <map name="img">
      <area shape="circle" coords="50,50,50" href="image/바다.jpg" alt="바다">
    </map>
  </body>
</html>

<!-- 
== 정리: 이미지 태그 (2) ==
  1. alt: 이미지를 볼 수 없을때의 텍스트(접근성, tts 설명 목적)
  2. border: 이미지 주위에 테두리 생성해줌(css로 권장됨)
  3.usemap="#img": 이미지를 연결시켜줌 #img > map name="img">로 이동 역할 수행
-->
