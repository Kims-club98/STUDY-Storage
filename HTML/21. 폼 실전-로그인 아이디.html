<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제 20. 로그인 폼 만들기</title>
  </head>
  <body>
    <form action="">
      <fieldset size="35">
        <label for=""
          >아이디:
          <input
            type="text"
            name="텍스트"
            id="id"
            size="10"
            placeholder="아이디 입력"
        /></label>
        <label for=""
          >비밀번호
          <input type="password" id="psw" size="10" placeholder="비번 입력" />
        </label>
        <input type="submit" value="로그인하기" />
      </fieldset>
    </form>
  </body>
</html>

<!-- 
== 정리 ==
1. input - label 연결은 id(input) - for(label)로 연결됨.

-->
