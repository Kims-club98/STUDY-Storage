<!-- 02. 텍스트 입력하기 -->

<!-- 
Keyword: h1-h6, p, p align="", br
-->

<html>
  <head>
    <!-- ↓ title: 상단 제목란 이름 입력을 할 수 있다. -->
    <title>02. 텍스트 입력하기</title>
  </head>
  <body>
    <!-- ↓ hn: 제목 테그로 h1-h6까지 사용 가능하다. -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    
    <!-- ↓ p: 목록을 만들어주는 기능하다 -->
    <!-- ↓↓ align을 통해 정렬 가능하다  -->
    <p>텍스트 단락 구분</p>
    <p align="left">왼쪽정렬</p>
    <p align="center">가운데 정렬</p>
    <p align="right">오른쪽 정렬</p>

    <!--↓ br: 글 중간에 줄바꿈이 필요 시 작성한다  -->
    <h1>br 태그를 사용해야 줄이 바뀐다<br>HTML 상 이는 1줄에 쓰여있다.</h1>

  </body>
</html>
