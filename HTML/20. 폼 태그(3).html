<html>
  <head>
    <title>20. 폼 태그(3) - label, input 속성</title>
  </head>
  <body>
    <form action="" name="login_form">
      <p>1. label 태그 속성</p>
      <label for="" form="login_form">당신의 닉네임</label>
      <input type="" />
      <!--
      == 정리 1: label 태그의 속성 ==
        - for: 연결할 input 요소 id (label - input 을 연결)
        - form: 소속된 form의 id(form - label 을 연결)
      -->
    </form>
    <p>2. input 기본 속성</p>
    <form action="hobby">
      <label for="hobby_lab">당신의 취미</label>
      <input
        type="range"
        name="hobby_answer"
        value="게임"
        placeholder="취미를 입력하세요"
        id="hobby_lab"
      />
      <input type="submit" value="보내기" />
      <input type="reset" value="다시쓰기" /> <br />
      <label for="file">취미의 증거를 올리시오 > </label>
      <input type="file" name="file" />
      <input type="hidden" />

      <form action="login_form">
        <p>3. 일반형태 id, pw 버튼</p>
        <label for="id"
          >아이디
          <input type="text" name="id" placeholder="아이디를 입력하시오!" />
        </label>
        <br />
        <label for="">
          <label for="psw">비밀번호</label>
          <input
            type="password"
            name="psw"
            placeholder="비밀번호를 입력하시오!"
          />
        </label>
      </form>
      <!-- 
        == 정리2: input 의 기본 속성 ==
          1. type: input 에서 넣을 입력 형태
            text: 텍스트 입력란
            password: 비밀번호 입력란
            search: 검색 시 입력란
            url: 주서 입력란
            email: 이메일 주소 입력란
            tel: 전화번호 입력란
            checkbox: 2개 이상 선택할 체크박스(중복선택 O)
            radio: 여러 항목중 1개만 선택 가능(단일선택만 O)
            number: 수량숫자 조정하는 스핀박스
            range: 크기 조절 가능한 슬라이드 막대(볼류조절바)
            date: 사용자 지역 기준 날짜 (연 , 월 , 일)을 넣음
            month: 사용자 지역 기준 날짜(연, 월)
            week: 사용자 지역 기준 날짜(연, 주)
            time: 사용자 지역 기준 시간(시, 분, 초, 분할 초)
            datetime-local: 사용자 지역 기준의 날짜, 시간(연, 월, 일, 시, 분, 초, 분할 초)
            submit: 전송버튼 란
            reset: replace 버튼 
            image: submit 버튼을 대신할 img 넣기
            button: 일반 버튼란
            file: 파일 첨부 버튼
            hidden: 사용자에게 보이지 않지만, 서버로 넘겨주는 값이 있는 필드
      -->
    </form>
  </body>
</html>
